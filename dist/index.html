<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">
    <section id="top">
      <section id="heading">
        <h1>Best burgers in town!</h1>
        <button id="call-to-action-btn">Check it out!</button>
      </section>
    </section>
    <section id="middle">
      <section id="menu-section">
        <h2>Menu</h2>
        <div id="menu">
          <div class="menu-item">
            <h3>Kura</h3>
            <p class="price">23.50 zł</p>
          </div>
          <div class="menu-item">
            <h3>Bekon</h3>
            <p class="price">23.50 zł</p>
          </div>
          <div class="menu-item">
            <h3>Mięśniak</h3>
            <p class="price">23.50 zł</p>
          </div>
          <div class="menu-item">
            <h3>Nachos</h3>
            <p class="price">23.50 zł</p>
          </div>
        </div>
        <div class="btn-row">
          <button id="full-menu-btn">See full menu</button>
        </div>
      </section>
    </section>
    <section id="bottom">
      <h2>Contact</h2>
      <div class="contact-info">
        <h3>Ul. Pierwszy Adres 3</h3>
        <p>tel: 123 456 789</p>
        <p>Pn-Nd: 12:00 - 22:00</p>
      </div>
      <div class="contact-info">
        <h3>Ul. Drugi Adres 42/1</h3>
        <p>tel: 987 654 321</p>
        <p>Pn-Nd: 12:00 - 22:00</p>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
